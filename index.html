<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Qorld</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top left, #4f46e5, #1e40af);
        color: #f8fafc;
        min-height: 100%;
      }

      body {
        margin: 0;
        display: grid;
        place-items: center;
        min-height: 100vh;
        background: none;
      }

      main {
        text-align: center;
        padding: 3rem 4rem;
        border-radius: 24px;
        background: rgba(15, 23, 42, 0.65);
        backdrop-filter: blur(12px);
        box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.75);
      }

      h1 {
        font-size: clamp(3rem, 8vw, 4.5rem);
        margin: 0;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      p {
        font-size: clamp(1rem, 3vw, 1.25rem);
        margin: 1.5rem 0 0;
        max-width: 28rem;
        line-height: 1.6;
      }

      footer {
        margin-top: 2rem;
        font-size: 0.875rem;
        opacity: 0.7;
      }

      a {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Hello Qorld</h1>
      <p>
        This friendly page is ready to be deployed on Vercel — just push it to your
        project and the greeting will be live in seconds.
      </p>
      <footer>
        Built with ❤️ for rapid demos.
      </footer>
    </main>
  </body>
</html>
